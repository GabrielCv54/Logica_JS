<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo Descobrir um número</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body>
    <header>
        <h1>Adivinhe o Número</h1>
    </header>
    <main>
        <div id="main">
            <label for="number">Digite qual sua aposta:</label>
            <input type="number" id="number">
            <input type="button" value="Apostar" onclick="guessNumber()">
            <button onclick="play_again()" id="again">De novo!</button><br><br>
            Erros:<pre id="erro"></pre><br>
            Chances:<pre id="chance"></pre><br>
            Dica:<p id="dica"></p>
        </div>
    </main>
